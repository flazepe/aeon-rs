[package]
name = "aeon-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
async-once-cell = "0.4"
chromiumoxide = { version = "0.5", features = ["tokio-runtime"], default-features = false }
flate2 = "1"
futures = "0.3"
gouth = "0.1"
mongodb = { version = "2.4", default-features = false, features = ["async-std-runtime"] }
nipper = "0.1"
once_cell = "1.5"
parse_duration = "2.1"
prost = "0.11"
prost-types = "0.11"
regex = "1"
reqwest = "0.11"
serde = "1"
serde_json = "1"
serde_repr = "0.1"
slashook = "0.3"
socketio-rs = "0.1"
sysinfo = "0.28"
tokio = "1.26"
toml = "0.7"
tonic = { version = "0.9", features = ["tls"] }
twilight-gateway = "0.15"
twilight-http = "0.15"
twilight-model = "0.15"
unicode_names2 = "0.6"

[build-dependencies]
tonic-build = "0.9"