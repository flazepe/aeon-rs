[package]
name = "aeon-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
base64 = "0.22"
chromiumoxide = { version = "0.6", default-features = false, features = ["tokio-runtime"]}
flate2 = "1"
futures = "0.3"
gouth = "0.2"
mongodb = "3"
nipper = "0.1"
once_cell = "1.5"
parse_duration = "2.1"
prost = "0.12"
regex = "1"
reqwest = { version = "0.12", features = ["gzip"] }
serde = "1"
serde_json = "1"
serde_repr = "0.1"
slashook = { git = "https://github.com/tonkku107/slashook.git", rev = "9320ced" }
socketio-rs = "0.1"
sysinfo = "0.30"
tokio = "1.26"
toml = "0.8"
tonic = { version = "0.11", features = ["tls"] }
twilight-gateway = "0.15"
twilight-http = "0.15"
twilight-model = "0.15"
unicode_names2 = "1.2"

[build-dependencies]
